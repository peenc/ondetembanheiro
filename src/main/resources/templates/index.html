<body class="flex flex-col min-h-screen bg-gray-50 font-sans text-gray-800">

    <a href="/home" class="hover:text-yellow-400 transition">Mapa</a>
    <a href="/sobre" class="hover:text-yellow-400 transition">Sobre</a>

    <button

            class="ml-auto w-10 h-10 rounded-full bg-yellow-400 text-indigo-700 font-bold text-2xl flex items-center justify-center hover:bg-yellow-300 transition"

<div id="loading" class="fixed inset-0 bg-white/70 flex items-center justify-center z-[10000] hidden">
    <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-indigo-600 border-opacity-50"></div>

<!-- Filtro dist√¢ncia cards -->
<div class="max-w-7xl mx-auto p-4">
    <div class="flex items-center gap-2 mb-4">
        <label for="filtroDistancia" class="font-semibold text-gray-700">Raio de busca (km):</label>
        <input id="filtroDistancia" type="number" value="2" min="0.1" step="0.1" class="w-20 border rounded px-2 py-1 border-gray-300 focus:ring-2 focus:ring-indigo-500" />
    </div>
    <div id="listaProximos" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</div>

<!-- Bot√£o de Centralizar -->
<button id="btnCentralizar"
        class="fixed bottom-4 right-4 bg-indigo-600 text-white px-4 py-2 rounded shadow-lg hover:bg-indigo-700 transition z-50"
        title="Centralizar mapa na sua localiza√ß√£o">
    Centralizar: ON
</button>

<!-- Filtros -->
<form id="filtros" class="flex flex-wrap gap-4 p-4 bg-white shadow rounded-b-lg max-w-7xl mx-auto">
    <label class="flex items-center gap-2 cursor-pointer select-none">
        <input type="checkbox" id="f_acess" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
        Acess√≠vel
    </label>
    <label class="flex items-center gap-2 cursor-pointer select-none">
        <input type="checkbox" id="f_gratis" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
        Gratuito
    </label>
    <label class="flex items-center gap-2 cursor-pointer select-none">
        <input type="checkbox" id="f_publico" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
        P√∫blico
    </label>
    <label class="flex items-center gap-2 cursor-pointer select-none">
        <input type="checkbox" id="f_fraldario" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
        Frald√°rio
    </label>
    <label class="flex items-center gap-2 cursor-pointer select-none">
        <input type="checkbox" id="f_papel" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
        Papel
    </label>
    <label class="flex items-center gap-2 cursor-pointer select-none">
        <input type="checkbox" id="f_sabao" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
        Sab√£o
    </label>
    <label class="flex items-center gap-2 cursor-pointer select-none">
        <input type="checkbox" id="f_alcool" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
        √Ålcool
    </label>
    <label class="flex items-center gap-2 cursor-pointer select-none">
        Tipo:
        <select id="f_tipo" class="ml-2 rounded border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 px-2 py-1">
            <option value="">Todos</option>
            <option>Shopping</option>
            <option>Parque</option>
            <option>Restaurante</option>
            <option>Rodovi√°ria</option>
            <option>Outros</option>
        </select>

</form>
<!-- Mapa -->
<div id="map" class="mx-auto max-w-7xl w-full my-6 rounded-lg shadow-lg"></div>

<!-- Modal detalhes -->
<div id="detalhesModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-[99999] p-4">

    </div>
</div>

<!-- Modal de Alerta -->
<div id="modalAlerta" class="hidden fixed inset-0 bg-black/50 z-[999999] flex items-center justify-center px-4">
    <div id="modalAlertaBox" class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6 text-center space-y-4 border-l-4">
        <div id="modalAlertaIcon" class="text-4xl">‚úÖ</div>
        <div id="modalAlertaMsg" class="text-lg font-medium text-gray-800">Mensagem</div>
        <button onclick="fecharAlerta()" class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">OK</button>
    </div>
</div>

<!-- Modal avalia√ß√£o -->
<div id="ratingModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-[99999] p-4">
    <div class="bg-white rounded-lg w-80 shadow-lg p-6 relative">
        <h3 class="text-xl font-semibold mb-4">Avaliar banheiro</h3>
        <div id="stars" class="stars flex gap-1 mb-4 justify-center select-none cursor-pointer">
            <span data-val="1">‚òÜ</span><span data-val="2">‚òÜ</span><span data-val="3">‚òÜ</span><span data-val="4">‚òÜ</span><span data-val="5">‚òÜ</span>
        </div>
        <textarea id="rateComment" placeholder="Coment√°rio (opcional)" class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        <div class="flex justify-between">
            <button id="rateSubmit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">Enviar</button>
            <button id="rateClose" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition">Cancelar</button>
        </div>
    </div>
</div>

<!-- Modal cadastro -->
<div id="modalCadastro" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-[99999] p-4">
    <div class="bg-white rounded-lg w-full max-w-lg shadow-lg p-6 relative">
        <h2 class="text-2xl font-bold mb-4 text-indigo-700">Cadastrar Banheiro</h2>
        <form id="formCadastroInline" class="space-y-4 overflow-y-auto max-h-[70vh] pr-2">
            <div>
                <label class="block text-sm font-semibold mb-1" for="cName">Nome</label>
                <input id="cName" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-indigo-500" required />
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1" for="cDesc">Descri√ß√£o</label>
                <textarea id="cDesc" rows="2" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- selects enxutos -->
                <div><label class="block text-sm font-semibold mb-1" for="cAcess">Acess√≠vel?</label><select id="cAcess" class="w-full border-gray-300 rounded px-2 py-1"><option value="true">Sim</option><option value="false">N√£o</option></select></div>
                <div><label class="block text-sm font-semibold mb-1" for="cPublic">P√∫blico?</label><select id="cPublic" class="w-full border-gray-300 rounded px-2 py-1"><option value="true">Sim</option><option value="false">N√£o</option></select></div>
                <div><label class="block text-sm font-semibold mb-1" for="cFree">Gratuito?</label><select id="cFree" class="w-full border-gray-300 rounded px-2 py-1"><option value="true">Sim</option><option value="false">N√£o</option></select></div>
                <div><label class="block text-sm font-semibold mb-1" for="cBaby">Frald√°rio?</label><select id="cBaby" class="w-full border-gray-300 rounded px-2 py-1"><option value="true">Sim</option><option value="false">N√£o</option></select></div>
                <div><label class="block text-sm font-semibold mb-1" for="cPaper">Papel?</label><select id="cPaper" class="w-full border-gray-300 rounded px-2 py-1"><option value="true">Sim</option><option value="false">N√£o</option></select></div>
                <div><label class="block text-sm font-semibold mb-1" for="cSoap">Sab√£o?</label><select id="cSoap" class="w-full border-gray-300 rounded px-2 py-1"><option value="true">Sim</option><option value="false">N√£o</option></select></div>
                <div><label class="block text-sm font-semibold mb-1" for="cAlc">√Ålcool?</label><select id="cAlc" class="w-full border-gray-300 rounded px-2 py-1"><option value="true">Sim</option><option value="false">N√£o</option></select></div>
                <div><label class="block text-sm font-semibold mb-1" for="cType">Tipo</label><select id="cType" class="w-full border-gray-300 rounded px-2 py-1"><option>Shopping</option><option>Restaurante</option><option>Parque</option><option>Rodovi√°ria</option><option>Outros</option></select></div>
            </div>
            <!-- hidden lat/lng -->
            <input type="hidden" id="cLat"><input type="hidden" id="cLng">
            <div class="flex justify-end gap-3 pt-4">
                <button type="button" id="cancelCadastro" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancelar</button>
                <button class="px-4 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
